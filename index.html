<html>

</head>
<body>
	<div class="header">Wherever you are, you are always in my heart</div>
	<div class="content">
		<div class="memo">&nbsp;</div>
		<div class="pic">
		</div>
	</div>
</body>
<script type="text/javascript" src="res/script/jquery-1.7.1.min.js" ></script>

<script type="text/javascript" src="res/script/default.js" ></script>
<script type="text/javascript">
	$picLocation = $(".pic");
	var imgData = [
		{"small":"IMG_0029.JPG","large":"IMG_0029.JPG"},
		{"small":"IMG_0030.JPG","large":"IMG_0030.JPG"},
		{"small":"IMG_0031.JPG","large":"IMG_0031.JPG"},
		{"small":"IMG_0032.JPG","large":"IMG_0032.JPG"},
		{"small":"IMG_0033.JPG","large":"IMG_0033.JPG"},
		{"small":"P1010196.JPG","large":"P1010196.JPG"},
		{"small":"P1010197.JPG","large":"P1010197.JPG"}
	];
	$.each(imgData,function(){
		var img = new kila.image(this.small,this.large);
		$picLocation.append(img.content());
	});
	$(document).ready(function() {
		$(".fancy").fancybox();		
	});
</script>
